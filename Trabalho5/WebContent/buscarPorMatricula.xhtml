<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core">
<h:head>
<title>Atividade 5 da aula 13</title>
<h:outputStylesheet library="css" name="styles.css" />
</h:head>
<h:body>
<h:form>
<h3>Buscar aluno</h3>
<hr />
<table>
<tr>
<td>Matrícula:</td>
<td><h:inputText id="matricula" size="10"
value="#{alunoController.matricula}" /></td>
</tr>
<tr>
<td></td>
<td><h:commandButton value="Buscar">
<h:form>
<h:dataTable id="listaAlunos" value="#{alunoController.alunos}"
var="aluno">
<h:column>
<f:facet name = "header">Matrícula</f:facet>
#{aluno.matricula}
</h:column>
<h:column>
<f:facet name = "header">Nome</f:facet>
#{aluno.nome}
</h:column>
<h:column>
<f:facet name = "header">RA</f:facet>
#{aluno.ra}
</h:column>
</h:dataTable></h:form></h:commandButton>
</td>
</tr>
</table>
<h:commandLink value="Voltar" action="index" />
</h:form>
</h:body>
</html>
